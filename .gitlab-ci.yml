---
stages:
  - test
  - build

cargo:test:
  stage: test
  only:
    refs:
      - merge_requests
    changes:
      - src-tauri/**/*
      - .gitlab-ci.yml
  cache:
    paths:
      - src-tauri/target
  before_script:
    - mkdir -p src-frontend/build
    - cd src-tauri
    - cargo --version
    - rustc --version
  script:
    - cargo fmt --all --check
    - cargo clippy --tests -- -Dclippy::all -Dclippy::pedantic
    - cargo test

npm:test:
  stage: test
  only:
    refs:
      - merge_requests
    changes:
      - src-frontend/**/*
      - .gitlab-ci.yml
  cache:
    paths:
      - src-frontend/node_modules
  before_script:
    - cd src-frontend
    - node --version
    - npm --version
  script:
    - npm install
    - npm run prettier
    - npx eslint --ext=.js,.jsx,.tx,.tsx --max-warnings=0
    - npx tsc --noEmit
    - npm test --runInBand
tauri:build:
  stage: build
  only:
    refs:
      - merge_requests
      - tags
  cache:
    paths:
      - src-tauri/target
      - src-frontend/node_modules
  before_script:
    - cargo install tauri-cli
  script:
    - cargo tauri build
  artifacts:
    paths:
      - src-tauri/target/release/hydroxide
      - src-tauri/target/release/bundle/deb/hydroxide*.deb
      - src-tauri/target/release/bundle/appimage/hydroxide*.AppImage

